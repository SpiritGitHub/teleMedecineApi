spring.application.name=telemedecine

server.port=${PORT:8080}

# Log level configuration
logging.level.root=ERROR
logging.level.com.openclassrooms=INFO
logging.level.org.springframework.boot.autoconfigure=INFO
logging.level.org.springframework.boot.web.embedded.tomcat=INFO
logging.level.org.springframework=DEBUG

# MySQL Database Configuration

#spring.datasource.url=jdbc:mysql://localhost:3306/medecine_db
#spring.datasource.username=root
#spring.datasource.password=
#spring.jpa.hibernate.ddl-auto=update

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

sendgrid.api.key=${SENDGRID_API_KEY}
sendgrid.from.email=${SENDGRID_FROM_EMAIL}
sendgrid.template.id=${SENDGRID_TEMPLATE_ID}

firebase.database.url=${FIREBASE_DATABASE_URL}
firebase.config.path=${FIREBASE_CONFIG_PATH}
firebase.storage.bucket=${FIREBASE_STORAGE_BUCKET}



